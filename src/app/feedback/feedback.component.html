
<mat-card>
    <mat-card-content>
       <h2>Feedback</h2>
   
 
       <mat-form-field class="full-width-input">
        <mat-label>Feedback</mat-label>
        <textarea no-dirty-check matInput   [(ngModel)]="feedback" name="feedback" class="form-control" placeholder="Type your feedback!.." rows="8" cols="40"></textarea>
      </mat-form-field>

       <button type="submit" class="btn btn-success" [disabled]="!(feedback)" (click)="send()">Send</button>
     </mat-card-content>
   </mat-card>
